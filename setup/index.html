<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- Image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift_image" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>Old Iphone giveaway</h3>
        <h4 class="giveaway">This giveawayends on Sunday, 24 August 2022</h4>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum
          officia autem delectus, eum soluta qui fugit est. Odit, quae veniam.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">24</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">24</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of hours -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">24</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of mins -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">24</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of secs -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
